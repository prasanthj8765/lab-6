<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Leaders Page</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<!-- <link rel="stylesheet"  th:href="@{/styles/login.css}"> -->
<style>
.myError {
	color: red;
}

.myLogout {
	color: green;
}

body {
	background: #000 !important;
}

.card {
	border: 1px solid #28a745;
}

.card-login {
	margin-top: 130px;
	padding: 18px;
	max-width: 30rem;
}

.card-header {
	color: #fff;
	/*background: #ff0000;*/
	font-family: sans-serif;
	font-size: 20px;
	font-weight: 600 !important;
	margin-top: 10px;
	border-bottom: 0;
}

.input-group-prepend span {
	width: 50px;
	background-color: #ff0000;
	color: #fff;
	border: 0 !important;
}

input:focus {
	outline: 0 0 0 0 !important;
	box-shadow: 0 0 0 0 !important;
}

.login_btn {
	width: 130px;
}

.login_btn:hover {
	color: #fff;
	background-color: #ff0000;
}

.btn-outline-danger {
	color: #fff;
	font-size: 18px;
	background-color: #28a745;
	background-image: none;
	border-color: #28a745;
}

.form-control {
	display: block;
	width: 100%;
	height: calc(2.25rem + 2px);
	padding: 0.375rem 0.75rem;
	font-size: 1.2rem;
	line-height: 1.6;
	color: #28a745;
	background-color: transparent;
	background-clip: padding-box;
	border: 1px solid #28a745;
	border-radius: 0;
	transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.input-group-text {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-align: center;
	align-items: center;
	padding: 0.375rem 0.75rem;
	margin-bottom: 0;
	font-size: 1.5rem;
	font-weight: 700;
	line-height: 1.6;
	color: #495057;
	text-align: center;
	white-space: nowrap;
	background-color: #e9ecef;
	border: 1px solid #ced4da;
	border-radius: 0;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="card card-login mx-auto text-center">
			<div class="card-body">

				<div class="input-group form-group">
					<h5>
						User Name: <span sec:authentication="name"> </span>
					</h5>
				</div>
				<div class="input-group form-group">
					<h5>
						Role: <span sec:authentication="principal.authorities"> </span>
					</h5>
				</div>
				<div class="input-group form-group">
					<h6>
						<p>See you Brazil.. for our annual Leadership retreat!
						Keep this a secret,don't tell the regular employees LOL:)
						</p>
					</h6>
				</div>
				<hr>
				 
				<div class="form-group">
					<form th:action="@{logout}" method="post">
					<a th:href="@{/}" class="btn btn-outline-info float-left login_btn ">Home</a>
						<input type="submit" name="btn" value="Logout"
							class="btn btn-outline-danger float-right login_btn">
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
